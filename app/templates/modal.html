<section class="create-room">
  <div class="modal-header">
    <h3 class="modal-title">Create new room</h3>
  </div>
  <div class="modal-body">
    <h4 class="modal-instruction">Enter a room name</h4>
      <input type="text" name="input" ng-model="modal.newRoom.name">
  </div>
  <div class="modal-footer">
    <button class="cancel-button" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="submit-button" type="button" ng-click="modal.submit()">Create room</button>
  </div>
</section>
