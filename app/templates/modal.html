<section class="create-room">
  <div class="modal-header">
    <h3 class="modal-title" style="text-align: center">Create new room</h3>
  </div>
  <div class="modal-body">
    <h4 class="modal-instruction" style="text-align: center">Enter a room name</h4>
      <input type="text" name="input" ng-model="modal.newRoom.name" style="width: 100%">
  </div>
  <div class="modal-footer">
    <button class="cancel-button" type="button" ng-click="modal.cancel()" style="width: 45%; float: left">Cancel</button>
    <button class="submit-button" type="button" ng-click="modal.submit()" style="width: 45%">Create room</button>
  </div>
</section>
